name: SonarQube and Github Pages
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build-backend:
    permissions:
      contents: read
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B -Ppipeline verify
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./target/docs
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom-json
          path: ./target/bom.json

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    strategy:
      matrix:
        node-version: [ 21.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: frontend/package-lock.json
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
  generate-sbom-html:
    permissions:
      contents: write
    name: Generate SBOM HTML
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # ensure the sbom is only deployed on main
    steps:
      - name: Checkout Sunshine repository
        uses: actions/checkout@v4
        with:
          repository: CycloneDX/Sunshine
      - name: Download SBOM json artifact
        uses: actions/download-artifact@v4
        with:
          name: cyclonedx-sbom-json
          path: ./target/
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - run: pip3 install -r requirements.txt
      - run: python sunshine.py -i ./target/bom.json -o ./target/bom.html -e
      - name: Upload SBOM HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom-html
          path: ./target/bom.html
  deploy-github-pages:
    permissions:
      contents: write
    name: Deploy Github pages
    needs:
      - build-backend
      - generate-sbom-html
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # ensure the documentation is only deployed on main
    steps:
      - name: Download Documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: ./target/docs
      - name: Download SBOM HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: cyclonedx-sbom-html
          path: ./target/docs/
      - name: Deploy Github Pages on main
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/docs